    <body>
        <header>           
            <div id="name">/<a href="../../index.html">home</a>/<a href="../index.html">tools</a>/babelib</div>
        </header>         
        <div id="box">
            <button onclick = 'document.getElementById("babelib").innerHTML = generate();'>gen</button>
            <div class="text">      
                <p id="babelib"></p>       
                <script>
                    const chars = 'AABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz   ,.?!:1234567890;""';
                    function generate(){
                        let result = '';
                        for (let i = 0; i < Math.floor(Math.random() * 100000) + 1; i++ ){
                            result += chars.charAt(Math.floor(Math.random() * chars.length));
                        }
                        return result;
                    } 

                    document.getElementById("babelib").innerHTML += generate();        
                </script>      
            </div>
        </div>
